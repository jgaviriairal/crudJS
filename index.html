<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center ">
            <div class="col7">

                <h1 class="text-center">crud pedidos</h1>
            </div>
            <div class="col7">
            <form class="p-4 border bg-body-tertiary">
                <div class="mb-2">
                    <label class="form-label">Cliente</label>
                    <input type="text" class="cliente form-control" >
                </div>
                 <div class="mb-2">
                    <label class="form-label">Producto</label>
                  <select class=" producto form-select">
                    <option selected value="seleccione un producto">seleccione un producto</option>
                    <option value="pizza">pizza</option>
                    <option value="hamburguesa">hamburguesa</option>
                    <option value="ensalada">ensalada</option>
                    <option value="pasta">pasta</option>
                    <option value="sopa">sopa</option>
                  </select>
                </div>
                 <div class="mb-2">
                    <label class="form-label">Precio</label>
                    <input type="number" min="20000" max="50000" class="precio form-control" >
                </div>
                 <div class="mb-2>
                    <label class="form-label">Imagen</label>
                    <input type="url" class="imagen form-control">
                </div>
                 <div class="mb-2">
                    <label class="form-label">Observacion</label>
                    <input type="text" class="observacion form-control" >
                </div>
                <button type="button" class="btn-guardar btn btn-primary">Guardar Pedido</button>
                <button type="button" class=" d-none btn-editar btn btn-success">Editar Pedido</button>

                </div>
                    <div class="col7 mt-3 d-flex justify-content-end">
                        <button type="button" class="pdfTotal btn btn-secondary btn-pdf align-items-end">PDF Todos los Pedidos</button>
                    </div>
                </div>

            </form>

              <div class="col7">
                 <div class="mb-2">
                    <label class="form-label">buscador</label>
                    <input type="text" class="buscador form-control" placeholder="Buscar por cliente" onkeyup="buscar()">
                </div>
            </div>

            <div class="col7">
                <table class="table mt-5">
                    <thead>
                        <tr>
                        <th >#</th>
                        <th >CLIENTE</th>
                        <th >PRODUCTO</th>
                        <th >PRECIO</th>
                        <th >IMAGEN</th>
                        <th >OBSERVACIONES</th>
                        <th>ACCIONES</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
                
            </div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="localStorage.js"></script>
</body>
</html>
